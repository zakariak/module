<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <form>
    <div>
      <label></label>
      <input type="number" name="firstNumber">
    </div>
    <div>
      <label></label>
      <input type="number" name="secondNumber">
    </div>
    <div>
      <button type="button" id="multiply">Button</button>
    </div>
    <div id="result"></div>
  </form>

  <script type="text/javascript">
  function  multiplyModule () {
    function multiply(a, b) {
      return a * b;
    }

    var multiplybutton = document.querySelector("#multiply");

    multiplybutton.addEventListener("click", function (e) {
      var first = document.querySelector('input[name="firstNumber"]').value;
      var second = document.querySelector('input[name="secondNumber"]').value;

      var result = multiply(first, second);
      var resultplace = document.getElementById('result');
      resultplace.innerHTML = result;
    });
  }
  multiplyModule();
  </script>
</body>
</html>
